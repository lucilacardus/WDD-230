<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lazy Load Example</title>

    </head>
    <body>
        <h1> Progressive Loading (Images)</h1>
        <picture>
            <img src="images/placeholder.png" data-src="https://placeimg.com/300/400/any" alt="Random pic">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="https://placeimg.com/300/400/animals" alt="Animal pic">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="https://placeimg.com/300/400/arch" alt="Architecture pic">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="https://placeimg.com/300/400/nature" alt="Nature pic">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="https://placeimg.com/300/400/any" alt="Another Random pic">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="https://placeimg.com/300/400/people" alt="People pic">
        </picture>

        <script src="js/image.js"> </script>
    </body>
</html>

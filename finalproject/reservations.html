<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> ~Scoots</title>
    <meta name="description"
        content="This serves as a page for a motor scooter rental company located on the island of Cozumel called ~Scoots">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>

    <header>

        <picture>
            <img class="image" src="images/logo.png" alt="website logo">
        </picture>
        <section class="headings">
            <h1>~Scoots</h1>
            <div class="slogan">- I get arround -</div>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()"> &#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li><a href="reservations.html" class="active">Reservations</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="contact.html">Contact </a></li>

        </ul>
    </nav>
    <main>
        <div class="form">
            <form method="get" action="/finalproject/done.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class='personal-info'>Full Name<span class="required">* </span><input type='text' name='fname'
                            pattern='[a-zA-Z ]{5,}' required placeholder="John Doe"></label>
                    <label class='personal-info' class="required">Email<span class="required">*</span><input type='email'
                            name='email' placeholder='emailaddress@email.com' required></label>
                    <label class='personal-info'>Phone<span class="required">*</span><input type='tel' name='phone' required
                            pattern="[0-9]{10}" maxlength="14" placeholder='9991114444'></label>
                    <label class='personal-info'>State<span></span><input type='text' name='state' minlength="2"></label>
                    <label class='personal-info'>Country<span></span><input type='text' name='Country'></label>
                    <br><span class="required">*</span><span>Denotes required fields</span>
                </fieldset>
                <fieldset>
                    <legend>Rental Information</legend>
                    <label class='rental-info'>Pickup Date<input type='date' name='rental-date'></label>
                    <label class='rental-info'>Return Date<input type='date' name='rental-date'></label>
                    <label class='rental-info' for='rental-list'>Rental Type<input name='rental-type' list='rental-data'
                            id="rental-list"></label>
                    <datalist id='rental-data'>
                        <option value="Honda Metro Scooter"></option>
                        <option value="Honda Dio Scooter"></option>
                        <option value="Honda PCX150 Scooter"></option>
                        <option value="Honda Pioneer ATV"></option>
                        <option value="Jeep Wrangler - 4 door with a/c"></option>
                        <option value="Jeep Wrangler - 2 door"></option>
                    </datalist>
                </fieldset>
                <fieldset>
                    <legend>Additional Information</legend>
                    <label class='rental-info'>Cruise Line<input type='text' name='Cruise'></label>
                    <label class='rental-info'>Comments<textarea class='text-area'
                            placeholder="Please let us know about any special accommodations/comments such as the need and location of a drop-off request."></textarea></label>
                </fieldset>
                
                <input class='submit-button' type='submit' value='Make my reservation'>
            </form>
        </div>
    </main>
    <footer>
        <p> &copy; ~Scoots | Lucila Card√∫s | <a href="attributions.html">Attributions</a> | Last Updated: <span id="last"></span></p>
    </footer>
    <script>
        document.getElementById('last').textContent = document.lastModified;
    </script>
    <script src="js/toggleMenu.js"></script>

</body>

</html>

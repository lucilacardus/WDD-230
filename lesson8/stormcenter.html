<head>
    <meta charset="UTF-8">

<body>


    <header>

        <picture>
            <img class="image" src="images/copia.png" alt="website logo">
        </picture>
        <section class="headings">
            <h1>Weather on Point</h1>
            <div class="slogan">Today is a good day to have a good day</div>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()"> &#9776; Menu</a></li>
            <li><a href="./">Home</a></li>
            <li><a href="../lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="lesson8/stormcenter.html" class="active">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>

        <form method="GET" action="thanks.html">
            <fieldset>
                <div class="form-box">
                    <label for="name">Enter your full name:</label>
                    <input type="text" id="name" minlength="5" name="input1" required pattern="[A-z\s]{5,}">
                </div>
                <div class="form-box">
                    <label for="email">eMail:</label>
                    <input type="email" id="email" name="email" placeholder="user@email.org"></div>
                <div class="form-box">
                    <label for="tel">Phone:</label>
                    <input type="tel" id="tel" name="phone" required>
                </div>
                <div class="form-box">
                    <label for="num">Zip Code:</label>
                    <input type="number" id="num" name="num" required>
                </div>
                <div class="form-box">
                    <label for="theDate">Storm Date:</label>
                    <input type="date" id=theDate name="theDate">
                </div>
                <div class="form-box">
                    <label for="stormtype">Storm Type:</label>
                    <input name="stormtypes" id="stormtype" list="stormtypelist">
                    <datalist id="stormtypelist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </div>
                <div class="form-box">

                    <label class="flexly" for="severity">Storm Severity: &nbsp;&nbsp;&nbsp;</label>
                    <span id="severity">5</span>
                    <input type="range" id="stormSeverity" name="stormSeverity" value="5" min="1" max="10" step="1"
                        list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                    <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                </div>
                <div class="form-box">
                    <label for="region">Storm Region:</label>
                    <select name="region" id="region">
                        <option selected disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="soda Springs">Soda Springs</option>
                        <option value="fish Haven">Fish Haven</option>


                    </select>
                </div>

                <div class="form-box">

                    <label>User in-danger level:</label>

                    <input type="radio" id="yes" name="choice" value="yes">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="choice" value="yes">
                    <label for="no">No</label>

                    <input type="radio" id="maybe" name="choice" value="yes">
                    <label for="maybe">Maybe</label>

                </div>
                <div class="form-box">
                    <label for="comments">Additional information or comments</label>
                    <textarea id="comments" name="comments" rows="4" cols="50">
                    </textarea>
                </div>
                <div class="form-box">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>




    </main>
    <footer>
        <p> &copy; Weather on Point Site | Lucila Card√∫s | <span id="currentdate"></span></p>
    </footer>

    <script src="js/font.js"></script>
    <script src="js/pageloader.js"></script>

</body>

</html>

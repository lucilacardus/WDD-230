<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="This serves as a page from a weather website">

</head>

<body>


    <header>

        <picture>
            <img class="image" src="images/copia.png" alt="website logo">
        </picture>
        <section class="headings">
            <h1>Weather on Point</h1>
            <div class="slogan">Today is a good day to have a good day</div>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()"> &#9776; Menu</a></li>
            <li><a href="./">Home</a></li>
            <li><a href="../lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="lesson8/stormcenter.html">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html" class="active">Gallery</a></li>
        </ul>
    </nav>
    <main>
      
            <form method="post" action="#">
                <fieldset>
                    <div class="form-box">
                    <label for="name">Enter your full name:
                        <input type="text" id="name" minlength="5" name="input1" required pattern="[A-Za-z]">
                    </label></div>
                    <div class="form-box">
                    <label for="email">eMail:
                        <input type="email" id="email" name="email" placeholder="user@email.org"></label></div>
                    <div class="form-box">
                    <label for="tel">Phone:
                    <input type="tel" id="tel" name="phone" required>
                    </label></div>
                    <div class="form-box">
                    <label for="num">Zip Code:
                        <input type="number" id="num" name="num" required></label>
                    </div>
                    <div class="form-box">
                    <label for="theDate">Storm Date:
                        <input type="date" id= theDate name="theDate"></label>
                    </div>
                    <div class="form-box">
                    <label for="stormtype">Storm Type:
                        <input name="stormtypes" id="stormtype" list="stormtypelist"></label>
                    <datalist id="stormtypelist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    </div>
                    <div class="form-box">

                    <label class="flexly" for="severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="severityvalue">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </div>
                <div class="form-box">
                    <label for="region">Storm Region:</label>
                    <select name="region" id="region">
                        <option selected disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="soda Springs">Soda Springs</option>
                        <option value="fish Haven">Fish Haven</option>


                    </select>  
                </div>

                <div class="form-box">
                    <label for="danger">User in-danger level: </label>

                        <input type="radio"  name="ans" value="yes"> Yes
                        <input type="radio"  name="ans" value="no"> No
                        <input type="radio" name="ans" value="maybe" checked> Maybe 
                    
                </div>
                <div class="form-box">
                    <label for="comments">Additional information or comments</label>
                    <textarea id="comments" name="comments" rows="4" cols="50">
                    </textarea>
                    </div>
                    <div class="form-box">
    <input type="submit" value="Submit">
</div>
                </fieldset>
            </form>




    </main>
    <footer>
        <p> &copy; Weather on Point Site | Lucila Card√∫s | <span id="currentdate"></span></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/font.js"></script>
    
</body>

</html>
